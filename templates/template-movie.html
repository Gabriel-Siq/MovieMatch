<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" 
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png"
    />

    <title>üé¨Movie Match ({%MOVIENAME%})</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        padding: 5rem 5rem 10rem;
        line-height: 1.7;
        font-family: "Quicksand", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
        color: #555;
        min-height: 100vh;
        background: linear-gradient(to bottom right, #000000, #6c6b6b);
      }

      h1 {
        font-family: "Quicksand", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
        font-size: 6rem;
        color: white;
        transform: skewY(-5deg);
        text-align: center;
        position: relative;
        word-spacing: 3px;
      }

      h1::before {
        content: '';
        display: block;
        height: 65%;
        width: 49%;
        position: absolute;
        top: 105%;
        left: 50%;
        background: linear-gradient(to bottom, #A01919, #2B2626);
        opacity: 0.8;
        z-index: -1;
        transform: skewY(370deg) translate(-50%, -50%);
      }

      .container {
        width: 95rem;
        margin: 0 auto;
      }

      .movie {
        width: 60rem;
        margin: 0 auto;
        margin-top: 9rem;
        background: white;
        box-shadow: 0 3rem 6rem 1rem rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .movie__hero {
        position: relative;
        height: 22rem;
        overflow: hidden;
      }

      .movie__hero::before {
        content: '';
        display: block;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: linear-gradient(to bottom right, #000000, #6c6b6b);
        opacity: 0.5;
        z-index: 100;
      }

      .movie__back:link,
      .movie__back:visited {
        position: absolute;
        top: 2rem;
        left: 2rem;
        font-size: 1.5rem;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        z-index: 1000;
        color: #555;
        background-color: white;
        box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.3);
        border-radius: 100rem;
        padding: 0 2rem;
        transition: all 0.3s;
        display: flex;
        align-items: center;
      }

      .movie__back:hover,
      .movie__back:active {
        background-color: #7c3131;
        color: #000000;
      }

      .movie__name {
        background: linear-gradient(to bottom, #A01919, #2B2626);
        padding: 1rem;
        font-family: "Quicksand", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
        font-size: 4rem;
        color: white;
        text-align: center;
        word-spacing: 2px;
      }

      .movie__details {
        background-color: #eee;
        padding: 4rem 6rem;
        font-size: 1.9rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 1.5rem;
      }

      .movie__description {
        padding: 5rem 6rem;
        font-size: 1.6rem;
        line-height: 1.8;
      }

      .movie__link {
        display: block;
        background-color: #5a1111;
        color: white;
        font-size: 1.6rem;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        padding: 1.5rem;
        text-align: center;
        transform: scale(1.07) skewX(-20deg);
        box-shadow: 0 2rem 6rem rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
      }

      .movie__link span {
        transform: skewX(20deg);
      }

      .emoji-left {
        font-size: 2rem;
        margin-right: 1rem;
      }

      .emoji-right {
        font-size: 2rem;
        margin-left: 1rem;
      }

      .not-organic {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>üé¨ Movie Match üìΩÔ∏è</h1>

      <figure class="movie">
        <div class="movie__organic"></div>
        <a href="/overview" class="movie__back">
          <span class="emoji-left">üëà</span>Back
        </a>
        <div class="movie__hero">
          
        </div>
        <h2 class="movie__name">{%MOVIENAME%}</h2>
        <div class="movie__details">
          <p><span class="emoji-left">üì∫</span>{%STREAMING%}</p>
          <p><span class="emoji-left">üé≠</span>{%GENRE%}</p>
          <p><span class="emoji-left">üë®‚Äçüè´</span>{%IMDB%} (IMDB)</p>
          <p><span class="emoji-left">üéûÔ∏è</span>{%YEAR%}</p>
        </div>
  
        <div href="#" class="movie__link">
          <span class="emoji-left"></span>
          <span>Description ({%MOVIENAME%})</span>
        </div>
  
        <p class="movie__description">
          {%DESCRIPTION%}
        </p>
      </figure>
      
    </div>
  </body>
</html>
